<div class="parent">
    @for(movie of movies(); track movie.id){
    <mat-card class="movie-card">
        <mat-card-header (click)="redirectDetail(movie.id)">
            <mat-card-title>{{ movie.title }}</mat-card-title>
            <mat-card-subtitle>
                <div class="subtitle-content">
                    <span>{{movie.releasedDate }}</span>
                    <span>
                        <mat-icon class="rating-icon" aria-hidden="false" aria-label="rating icon" fontIcon="star"
                            color="accent"></mat-icon>
                        {{ movie.rating }}
                    </span>
                </div>
            </mat-card-subtitle>
        </mat-card-header>
        <img (click)="redirectDetail(movie.id)" src="assets/resources/{{ movie.title.split(':')[0] }}.png" alt="{{ movie.title }}">
        <mat-card-content >
            <app-movie-genre (click)="redirectDetail(movie.id)" [genres]="movie.genres"></app-movie-genre>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
    }
</div>
